<!DOCTYPE html>

<!-- 
  Interface de contrôle pour le lanceur de frisbee
  Permet de régler :
  - La vitesse de rotation et l'angle (onglet "Vitesse/Angle")
  - La distance cible avec calcul automatique (onglet "Distance")
-->

<html lang="fr">
<head>
    <link href="./index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle de Paramètres</title>
</head>
<body>
    <h1>Contrôle de Paramètres</h1>

    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'vitesse')">Contrôle Vitesse/Angle</button>
        <button class="tablinks" onclick="openTab(event, 'distance')">Contrôle Distance</button>
    </div>

    <div id="vitesse" class="tabcontent" style="display: block;">
        <h2>Paramètres de Vitesse et Angle</h2>
        <div id="speedConfirmation" class="confirmation-box"></div>
        <form id="speedForm">
            <div class="form-group">
                <label for="speed">Vitesse (0-360 rpm):</label>
                <input type="number" id="speed" name="speed" min="0" max="360" required>
            </div>
            <div class="form-group">
                <label for="angle">Angle (0-22°):</label>
                <input type="number" id="angle" name="angle" min="0" max="22" required>
            </div>
            <button type="submit">Valider</button>
            <button type="button" onclick="clearSpeedForm()">Effacer</button>
        </form>
    </div>

    <div id="distance" class="tabcontent">
        <h2>Paramètres de Distance</h2>
        <div id="distanceConfirmation" class="confirmation-box"></div>
        <form id="distanceForm">
            <div class="form-group">
                <label for="distance-entree">Distance finale (0-19m):</label>
                <input type="number" id="distance-entree" name="distance-entree" min="0" max="19" required>
            </div>
            <div class="form-group">
                <label for="distanceAngle">Angle (0-22°):</label>
                <input type="number" id="distanceAngle" name="distanceAngle" min="0" max="22" required>
            </div>
            <button type="submit">Valider</button>
            <button type="button" onclick="clearDistanceForm()">Effacer</button>
        </form>
    </div>

    <script src="./index.js"></script>
        
</body>
</html>
